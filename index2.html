<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'
        const fn = (data) => {
            let newStr = data.slice(data.indexOf('?') + 1, -1)
            return newStr.split('&').reduce((pre, cur) => {
                pre[cur.split('=')[0]] = cur.split('=')[1]
                return pre
            }, {})
        }
        console.log(fn(str))

    </script>
</body>

</html>
